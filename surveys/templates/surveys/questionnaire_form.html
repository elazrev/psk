{% extends 'manager/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">עדכון שאלון: {{ object.title }}</h2>
    <form method="post" class="w-75 mx-auto">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3">
        <button type="submit" class="btn btn-success">עדכן</button>
        <a href="{% url 'surveys:questionnaire_detail' object.pk %}" class="btn btn-secondary">בטל</a>
      </div>
    </form>
  </div>
{% endblock %}
