{% extends 'manager/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1 class="mb-4">מחיקת אובייקט?</h1>
    <p>Are you sure you want to delete this question?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'surveys:obj_list' questionnaire_id=obj.questionnaire.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
