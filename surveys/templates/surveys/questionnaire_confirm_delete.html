{% extends 'manager/base.html' %}

{% block title %}Delete Questionnaire{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Delete Questionnaire</h1>
                <p>Are you sure you want to delete the questionnaire "{{ object.title }}"?</p>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <a href="{% url 'surveys:questionnaire_detail' object.pk %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </div>
    </div>
{% endblock %}
