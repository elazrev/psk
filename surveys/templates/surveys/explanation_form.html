{% extends 'manager/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if obj %}
    <h1>ערוך הסבר</h1>
    {% else %}
    <h1>צור הסבר</h1>
    {% endif %}
    <div class="card mt-5" dir="rtl">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-outline-success">אישור</button>
            </form>
        </div>
    </div>
{% endblock %}
