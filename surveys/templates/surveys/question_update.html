{% extends 'manager/base.html' %}

{% block title %}Update Question{% endblock %}

{% block content %}
    <h1 class="mb-4">Update Question</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <form action="{% url 'surveys:question_delete' question.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Delete</button>
    </form>
{% endblock %}
