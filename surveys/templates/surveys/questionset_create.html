{% extends 'manager/base.html' %}

{% block title %}Create New Question Set{% endblock %}

{% block content %}
    <h1 class="mb-4">Create New Question Set</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
{% endblock %}
