{% extends 'manager/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
        {% if obj %}    
        <h1>ערוך</h1>
        {% if obj.parent %}<p>מקושר ל: {{ obj.parent }}</p>{% endif %}
        {% else %}
        <h1>שאלה חדשה</h1>
        {% endif %}
    <div class="card mt-5" dir="rtl">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-outline-primary">אישור</button>
            </form>
        </div>
    </div>
{% endblock %}
