{% extends 'manager/base.html' %}

{% block content %}
<div class="container">
  <h2>Edit Full Task</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ fulltask.title }}" required>
    </div>
    
    <div class="form-group">
      <label for="creator">Creator:</label>
      <input type="text" name="creator" id="creator" class="form-control" value="{{ fulltask.creator }}" required>
    </div>
    
    <div class="form-group">
      <label for="{{ form.category.id_for_label }}">Category:</label>
      {{ form.category }}
  </div>
  
  <div class="form-group">
      <label for="{{ form.sub_category.id_for_label }}">Sub-Category:</label>
      {{ form.sub_category }}
  </div>
    
    <div class="form-group">
      <label for="sub_title">Sub Title:</label>
      <textarea name="sub_title" id="sub_title" class="form-control">{{ fulltask.sub_title }}</textarea>
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea name="content" id="content" class="form-control">{{ fulltask.content|json_script:"fulltask-content" }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Full Task</button>
  </form>
  
  <a href="{% url 'surveys:task_list' %}" class="btn btn-secondary mt-3">Back to Full Task List</a>
  <a href="{% url 'surveys:task_detail' fulltask.pk %}" class="btn btn-info mt-3">View Full Task Details</a>
</div>
{% endblock %}
