{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block user_content %}

<div class="card mt-5" dir="rtl">

    <div class="text-center">
    </div>

        <form method="POST">
            {% csrf_token %}

            <legend class="border-bottom mb-4 text-center">הרשמה</legend>

    </div>
